<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
 <section >
  <h1 class="sm:text-5xl w-1/2 mx-auto mt-5 font-semibold border-x-4 text-center px-3 py-3 rounded-full border-purple-300		">Welcome to <span class="text-red-600">Baap Er Bank!!</span></h1>
  <div class="bg-blue-100 sm:w-1/2 mx-auto mt-8 p-4 rounded-lg grid place-items-center">
    <h3 class="text-3xl mb-3  text-center">Please Login</h3>
    <input id="emailField" class=" block w-1/2 mb-3 pl-2 " type="text" placeholder="Email">
    <input id="passwordField" class=" block w-1/2 pl-2 " type="password" name="" id="" placeholder="Password">
    <button id="loginBtn" class=" text-white text-lg font-mono px-4 py-1 bg-sky-500 hover:bg-sky-700 rounded-full shadow-md mt-2  ">Login</button>
  </div>
 </section>
</body>
<script>
  document.getElementById('loginBtn').addEventListener('click',function(){
    const e = document.getElementById('emailField').value;
    const p = document.getElementById('passwordField').value;
    if(e==='hr@gmail.com' && p==='2016')
    {
      window.location.href ='bank.html';
    }
    else{
      alert('Password Wrong');
    }
    
  })
</script>
</html>
