<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body>
  <header>
    <h1 class="sm:text-5xl w-1/2 mx-auto mt-8 mb-8 font-semibold border-2 shadow-lg text-center px-3 py-3 rounded-full border-purple-300		">Money <span class="text-red-600">Urau!!</span></h1>

  </header>
  <main>
    <section class="pt-5">
     <div class="grid grid-cols-3 gap-4 text-white mx-auto w-9/12 font-semibold">
      <div class="bg-violet-400 p-8 rounded-lg shadow-lg">
        <h3 class="text-3xl ">Deposit</h3>
        <h1 class="text-4xl " >$<span id="deposit">00</span></h1>
      </div>
      <div class="bg-yellow-500 p-8 rounded-lg shadow-lg">
        <h3 class="text-3xl">Withdraw</h3>
        <h1 class="text-4xl " >$<span id="withdraw">00</span></h1>
      </div>
      <div class="bg-red-400 p-8 rounded-lg shadow-lg">
        <h3 class="text-3xl">Total</h3>
        <h1 class="text-4xl" >$<span id="total">1240</span></h1>
      </div>
     </div>
     
    </section>
    <section>
      <div class="grid grid-cols-2 gap-4  mx-auto w-9/12 font-semibold mt-8">
        <div class="bg-green-400 p-8 rounded-lg shadow-lg">
          <h2 class="text-3xl text-white">Please Deposit</h2>
          <input id="depositField" class=" block w-9/12 h-7 mb-3 p-4 mt-3 rounded-3xl" type="text" placeholder="Enter amount of deposit">
          <button id="depositBtn" class=" text-white text-lg font-mono px-4 py-1 bg-red-500 hover:bg-red-700 rounded-full shadow-md mt-2  ">Deposit</button>

        </div>
        <div class="bg-cyan-500 p-8 rounded-lg shadow-lg">
          <h2 class="text-3xl text-white">Please Withdraw</h2>
          <input id="withdrawField" class=" block w-9/12 h-7 mb-3 p-4 mt-3 rounded-3xl" type="text" placeholder="Enter amount of Withdraw">
          <button id="withdrawBtn" class=" text-white text-lg font-mono px-4 py-1 bg-red-500 hover:bg-red-700 rounded-full shadow-md mt-2  ">Withdraw</button>

        </div>
      </div>
    </section>
  </main>

 
</body>
<script src="script.js"></script>
</html>
